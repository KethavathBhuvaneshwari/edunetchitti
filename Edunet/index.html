<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Payments Wallet</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Digital Payments Wallet</h1>
    
    <!-- Registration Form -->
    <section id="register-form-section">
      <h2>Register</h2>
      <form id="register-form">
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" name="name" required>
        <br>
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" required>
        <br>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password" required>
        <br>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Login Form -->
    <section id="login-form-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        <br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <br>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Transaction Form -->
    <section id="transaction-form-section" style="display: none;">
      <h2>Make a Transaction</h2>
      <form id="transaction-form">
        <label for="receiver-email">Receiver Email:</label>
        <input type="email" id="receiver-email" name="receiverEmail" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <button type="submit">Send Money</button>
      </form>
    </section>

    <!-- Response Display -->
    <section id="response-section">
      <div id="error-message"></div>
      <div id="response-message"></div>
    </section>
  </div>

  <script src="/script.js"></script>
</body>
</html>
